<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEDU Case Vault | SWM Medical Education</title>
  <style>
    /*
      MEDU Case Vault
      Author: Luna.C.Everly | Medical Education Overseer
      Theme: Medical, high-tech, immersive UI with blue shades and smooth gradients.
      Fully responsive, modern, gamified UI/UX.
    */

    /* CSS Variables */
    :root {
      --primary-dark: #0d1b2a;
      --primary-light: #1b2e4b;
      --accent-blue: #3a9bff;
      --accent-blue-light: #61b7ff;
      --background-light: #e9f0ff;
      --background-dark: #071322;
      --text-light: #eef3f9;
      --text-dark: #1b2e4b;
      --success: #28a745;
      --danger: #dc3545;
      --warning: #ffc107;
      --font-primary: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-speed: 0.3s;
      --shadow-glow: 0 0 10px var(--accent-blue-light);
      --border-radius: 10px;
    }

    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html, body {
      height: 100%;
      font-family: var(--font-primary);
      background: var(--primary-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }

    a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: color var(--transition-speed);
    }
    a:hover {
      color: var(--accent-blue-light);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--primary-dark);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-blue-light);
    }

    /* Container */
    #app {
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar Navigation */
    nav.sidebar {
      width: 280px;
      background: var(--primary-light);
      padding: 2rem 1.5rem;
      box-shadow: 2px 0 8px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    nav.sidebar.hide {
      transform: translateX(-100%);
    }

    nav.sidebar h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--text-light);
      margin-bottom: 1rem;
      text-align: center;
      user-select: text;
      letter-spacing: 0.05em;
    }

    nav.sidebar .author {
      font-size: 0.85rem;
      font-style: italic;
      color: var(--accent-blue-light);
      margin-bottom: 2rem;
      text-align: center;
    }

    nav.sidebar ul {
      list-style: none;
      flex-grow: 1;
    }

    nav.sidebar ul li {
      margin-bottom: 1rem;
    }

    nav.sidebar ul li a {
      display: flex;
      align-items: center;
      font-size: 1.1rem;
      color: var(--text-light);
      padding: 0.75rem 1rem;
      border-radius: var(--border-radius);
      transition: background var(--transition-speed);
      cursor: pointer;
      user-select: text;
    }

    nav.sidebar ul li a span.icon {
      margin-right: 1rem;
      font-size: 1.4rem;
      width: 28px;
      text-align: center;
    }

    nav.sidebar ul li a:hover,
    nav.sidebar ul li a.active {
      background: var(--accent-blue);
      box-shadow: var(--shadow-glow);
      color: var(--text-light);
    }

    nav.sidebar .toggle-btn {
      position: absolute;
      top: 1rem;
      right: -2.5rem;
      background: var(--primary-light);
      border-radius: 50%;
      width: 2.5rem;
      height: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 10px var(--accent-blue);
      transition: background var(--transition-speed);
      user-select: none;
    }

    nav.sidebar .toggle-btn:hover {
      background: var(--accent-blue);
    }

    /* Main Content Area */
    main.content-area {
      flex-grow: 1;
      background: var(--background-dark);
      color: var(--text-light);
      padding: 2rem 3rem;
      overflow-y: auto;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    main.content-area h2.section-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent-blue);
      margin-bottom: 1rem;
      user-select: text;
      text-shadow: 0 0 8px var(--accent-blue-light);
    }

    main.content-area h3.sub-title {
      font-size: 1.8rem;
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      color: var(--accent-blue-light);
      user-select: text;
    }

    main.content-area p,
    main.content-area li {
      font-size: 1.05rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      color: #d8e3f0;
      user-select: text;
    }

    main.content-area ul {
      padding-left: 1.2rem;
      margin-bottom: 1rem;
    }

    /* Buttons */
    button {
      background: var(--accent-blue);
      color: var(--text-light);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 8px var(--accent-blue-light);
      transition: background var(--transition-speed), box-shadow var(--transition-speed);
      user-select: none;
    }
    button:hover {
      background: var(--accent-blue-light);
      box-shadow: 0 0 12px var(--accent-blue);
    }

    /* Cards and Boxes */
    .card {
      background: var(--primary-light);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.7);
      user-select: text;
      transition: box-shadow var(--transition-speed);
    }
    .card:hover {
      box-shadow: 0 0 20px var(--accent-blue-light);
    }

    /* Highlighted Callout Boxes */
    .callout {
      border-left: 5px solid var(--accent-blue);
      background: rgba(58, 155, 255, 0.15);
      padding: 1rem 1.5rem;
      margin: 1rem 0 2rem 0;
      border-radius: var(--border-radius);
      font-style: italic;
      color: #c6d9ff;
      user-select: text;
      box-shadow: inset 0 0 10px var(--accent-blue-light);
      transition: background var(--transition-speed);
    }
    .callout.warning {
      border-left-color: var(--danger);
      background: rgba(220, 53, 69, 0.15);
      color: #f9a3a6;
      box-shadow: inset 0 0 10px var(--danger);
    }

    /* Section Dividers */
    .divider {
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-blue), var(--accent-blue-light));
      margin: 3rem 0;
      border-radius: 3px;
      box-shadow: 0 0 10px var(--accent-blue-light);
    }

    /* Leaderboard Table */
    table.leaderboard {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table.leaderboard th, table.leaderboard td {
      padding: 0.75rem 1rem;
      border: 1px solid var(--accent-blue);
      text-align: center;
      color: var(--text-light);
      user-select: text;
    }
    table.leaderboard th {
      background: var(--accent-blue);
      text-shadow: 0 0 5px var(--accent-blue-light);
      font-weight: 700;
    }
    table.leaderboard tr:nth-child(even) {
      background: rgba(58, 155, 255, 0.15);
    }

    /* Forms */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
    }
    form label {
      font-weight: 600;
      color: var(--accent-blue-light);
      user-select: text;
    }
    form input[type="text"],
    form input[type="password"],
    form select,
    form textarea {
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      border: 2px solid var(--accent-blue);
      font-size: 1rem;
      color: var(--primary-dark);
      transition: border-color var(--transition-speed);
    }
    form input[type="text"]:focus,
    form input[type="password"]:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--accent-blue-light);
      box-shadow: 0 0 8px var(--accent-blue-light);
      background: #fff;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal Content */
    .modal {
      background: var(--primary-light);
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 25px var(--accent-blue-light);
      position: relative;
    }

    .modal h3 {
      margin-bottom: 1rem;
      color: var(--accent-blue);
    }

    .modal .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      color: var(--accent-blue-light);
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: none;
    }
    .modal .close-btn:hover {
      color: var(--accent-blue);
    }

    /* Responsive */
    @media (max-width: 900px) {
      nav.sidebar {
        position: fixed;
        z-index: 1500;
        height: 100%;
        top: 0;
        left: 0;
        transform: translateX(-100%);
      }
      nav.sidebar.show {
        transform: translateX(0);
      }
      #app {
        flex-direction: column;
      }
      main.content-area {
        padding: 1rem 1.5rem;
        overflow-y: visible;
      }
      nav.sidebar .toggle-btn {
        top: 1rem;
        right: 1rem;
      }
    }

    /* Animation for content fade */
    .fade-in {
      animation: fadeIn ease 0.5s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    /* Glow pulse for medals */
    .medal-bronze {
      color: #cd7f32;
      text-shadow: 0 0 8px #cd7f32aa;
      animation: pulseGlow 3s infinite alternate;
    }
    .medal-silver {
      color: #c0c0c0;
      text-shadow: 0 0 10px #c0c0c0aa;
      animation: pulseGlow 2.5s infinite alternate;
    }
    .medal-gold {
      color: #ffd700;
      text-shadow: 0 0 14px #ffd700cc;
      animation: pulseGlow 2s infinite alternate;
    }
    @keyframes pulseGlow {
      0% { text-shadow: 0 0 6px currentColor; }
      100% { text-shadow: 0 0 18px currentColor; }
    }

    /* Tooltip */
    [data-tooltip] {
      position: relative;
      cursor: help;
    }
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      white-space: nowrap;
      top: -2.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent-blue);
      color: var(--text-light);
      padding: 0.3rem 0.6rem;
      border-radius: var(--border-radius);
      font-size: 0.85rem;
      box-shadow: 0 0 8px var(--accent-blue-light);
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="app">

    <!-- Sidebar Navigation -->
    <nav class="sidebar" id="sidebar">
      <h1>MEDU Case Vault</h1>
      <div class="author">By Luna.C.Everly | Medical Education Overseer üìò</div>

      <ul>
        <li><a href="#" data-section="home" class="nav-link active"><span class="icon">üè†</span>Home</a></li>
        <li><a href="#" data-section="games" class="nav-link"><span class="icon">üéÆ</span>Games</a></li>
        <li><a href="#" data-section="shadowcases" class="nav-link"><span class="icon">üïµÔ∏è‚Äç‚ôÇÔ∏è</span>Shadow Cases</a></li>
        <li><a href="#" data-section="anatomy" class="nav-link"><span class="icon">üß¨</span>Anatomy Explorer</a></li>
        <li><a href="#" data-section="leaderboard" class="nav-link"><span class="icon">üèÖ</span>Leaderboard</a></li>
        <li><a href="#" data-section="archives" class="nav-link"><span class="icon">üìú</span>Archives</a></li>
        <li><a href="#" data-section="admintools" class="nav-link" id="admin-tools-link" style="display:none;"><span class="icon">üîß</span>Admin Tools</a></li>
        <li><a href="#" data-section="about" class="nav-link"><span class="icon">‚ÑπÔ∏è</span>About</a></li>
      </ul>

      <button class="toggle-btn" id="sidebarToggle" title="Toggle Sidebar">‚ò∞</button>

      <div style="margin-top:auto; padding-top:1rem; border-top: 1px solid var(--accent-blue); text-align:center;">
        <button id="darkModeToggle" title="Toggle Dark/Light Mode">üåô</button>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content-area" id="mainContent">
      <!-- Dynamic content injected here -->
    </main>

  </div>

  <!-- Modals -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
      <button class="close-btn" id="modalCloseBtn" aria-label="Close modal">√ó</button>
      <div id="modalContent"></div>
    </div>
  </div>

<script>
  (() => {
    // Application state
    let currentUser = null; // {username, role: 'admin'|'player', medals: {}, rank: string, completedCases: []}
    let usersDB = {}; // Simple in-memory user database
    let casesDB = {}; // Cases DB with details, status
    let medals = ['bronze', 'silver', 'gold'];
    const ranks = ['Bronze Medic', 'Silver Medic', 'Gold Medic', 'Platinum Medic'];

    // Default initial cases (placeholders)
    casesDB = {
      'case1': {
        id: 'case1',
        title: 'Mystery Fever',
        description: 'Patient with unknown high fever, diagnose quickly!',
        game: 'Diagnosis Duel',
        status: 'open',
        createdBy: 'admin',
        difficulty: 'easy',
      },
      'case2': {
        id: 'case2',
        title: 'ER Escape: Fire Outbreak',
        description: 'Navigate through emergency cases in a virtual ER escape room.',
        game: 'ER Escape Room',
        status: 'open',
        createdBy: 'admin',
        difficulty: 'medium',
      },
      'case3': {
        id: 'case3',
        title: 'Anatomy Match Challenge',
        description: 'Match organs to their functions and diagnose anatomy puzzles.',
        game: 'Anatomy Puzzle Match',
        status: 'open',
        createdBy: 'admin',
        difficulty: 'medium',
      },
      'case4': {
        id: 'case4',
        title: 'Case Creator Master',
        description: 'Create your own medical cases and challenge others.',
        game: 'Case Creator Game',
        status: 'open',
        createdBy: 'admin',
        difficulty: 'hard',
      },
    };

    // Simulate saved user for demo
    usersDB['admin'] = {
      username: 'admin',
      password: 'admin123',
      role: 'admin',
      medals: {bronze: 0, silver: 0, gold: 0},
      rank: 'Platinum Medic',
      completedCases: [],
    };

    // Elements
    const app = document.getElementById('app');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalContent = document.getElementById('modalContent');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const adminToolsLink = document.getElementById('admin-tools-link');
    const darkModeToggle = document.getElementById('darkModeToggle');
    const sidebarToggle = document.getElementById('sidebarToggle');

    // State
    let currentSection = 'home';

    // Utility Functions
    function $(selector, scope=document) {
      return scope.querySelector(selector);
    }
    function $all(selector, scope=document) {
      return Array.from(scope.querySelectorAll(selector));
    }

    // Show Modal
    function showModal(html) {
      modalContent.innerHTML = html;
      modalOverlay.classList.add('active');
      modalOverlay.focus();
    }

    // Close Modal
    function closeModal() {
      modalOverlay.classList.remove('active');
      modalContent.innerHTML = '';
    }
    modalCloseBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    // Save/load from localStorage
    function saveToStorage() {
      localStorage.setItem('medu-users', JSON.stringify(usersDB));
      localStorage.setItem('medu-cases', JSON.stringify(casesDB));
      localStorage.setItem('medu-current-user', JSON.stringify(currentUser));
    }
    function loadFromStorage() {
      const users = localStorage.getItem('medu-users');
      if (users) usersDB = JSON.parse(users);
      const cases = localStorage.getItem('medu-cases');
      if (cases) casesDB = JSON.parse(cases);
      const user = localStorage.getItem('medu-current-user');
      if (user) currentUser = JSON.parse(user);
    }

    // Dark mode toggle
    function toggleDarkMode() {
      if (document.body.classList.contains('light-mode')) {
        document.body.classList.remove('light-mode');
        localStorage.setItem('medu-darkmode', 'false');
      } else {
        document.body.classList.add('light-mode');
        localStorage.setItem('medu-darkmode', 'true');
      }
    }
    darkModeToggle.addEventListener('click', toggleDarkMode);
    // On load check darkmode setting
    if(localStorage.getItem('medu-darkmode') === 'true'){
      document.body.classList.add('light-mode');
    }

    // Sidebar toggle for mobile
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    // Navigation click handler
    function navClickHandler(e) {
      e.preventDefault();
      if (!e.target.classList.contains('nav-link')) return;
      let section = e.target.dataset.section;
      if (!section) return;
      if (section === 'admintools' && (!currentUser || currentUser.role !== 'admin')) {
        alert('Admin Tools are restricted.');
        return;
      }
      currentSection = section;
      updateNavActive();
      renderSection(section);
      if(window.innerWidth < 900) {
        sidebar.classList.remove('show');
      }
    }
    sidebar.addEventListener('click', navClickHandler);

    // Update nav active state
    function updateNavActive() {
      $all('.nav-link').forEach(link => {
        if (link.dataset.section === currentSection) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    // Format date/time nicely
    function formatDateTime(timestamp) {
      const d = new Date(timestamp);
      return d.toLocaleString();
    }

    // Get medal icon with glow class
    function getMedalIcon(type) {
      switch(type) {
        case 'bronze': return '<span class="medal-bronze" title="Bronze Medal">ü•â</span>';
        case 'silver': return '<span class="medal-silver" title="Silver Medal">ü•à</span>';
        case 'gold': return '<span class="medal-gold" title="Gold Medal">ü•á</span>';
        default: return '';
      }
    }

    // Calculate user rank based on medals
    function calculateRank(user) {
      let totalMedals = (user.medals.bronze||0) + (user.medals.silver||0)*2 + (user.medals.gold||0)*3;
      if(totalMedals >= 15) return 'Platinum Medic';
      if(totalMedals >= 8) return 'Gold Medic';
      if(totalMedals >= 3) return 'Silver Medic';
      return 'Bronze Medic';
    }

    // Render login screen
    function renderLogin() {
      mainContent.innerHTML = `
        <section class="fade-in">
          <h2 class="section-title">Welcome to MEDU Case Vault</h2>
          <div class="card" style="max-width:400px; margin: 2rem auto;">
            <form id="loginForm">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" required autocomplete="off"/>
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" required autocomplete="off"/>
              <button type="submit">Login</button>
              <p style="margin-top:1rem; font-size: 0.9rem; color: var(--accent-blue-light);">
                Not registered? <a href="#" id="showRegister">Register here</a>
              </p>
            </form>
          </div>
        </section>
      `;

      $('#showRegister').addEventListener('click', (e) => {
        e.preventDefault();
        renderRegister();
      });

      $('#loginForm').addEventListener('submit', e => {
        e.preventDefault();
        const username = $('#username').value.trim();
        const password = $('#password').value.trim();
        if(!username || !password){
          alert('Please fill both username and password.');
          return;
        }
        if(usersDB[username] && usersDB[username].password === password) {
          currentUser = {...usersDB[username]};
          currentUser.username = username;
          alert(`Welcome back, ${username}!`);
          postLoginSetup();
        } else {
          alert('Invalid credentials.');
        }
      });
    }

    // Render registration form
    function renderRegister() {
      mainContent.innerHTML = `
        <section class="fade-in">
          <h2 class="section-title">Register New Account</h2>
          <div class="card" style="max-width:400px; margin: 2rem auto;">
            <form id="registerForm">
              <label for="regUsername">Username</label>
              <input type="text" id="regUsername" placeholder="Choose username" required autocomplete="off" />
              <label for="regPassword">Password</label>
              <input type="password" id="regPassword" placeholder="Choose password" required autocomplete="off" />
              <label for="regConfirm">Confirm Password</label>
              <input type="password" id="regConfirm" placeholder="Confirm password" required autocomplete="off" />
              <button type="submit">Register</button>
              <p style="margin-top:1rem; font-size: 0.9rem; color: var(--accent-blue-light);">
                Already have an account? <a href="#" id="showLogin">Login here</a>
              </p>
            </form>
          </div>
        </section>
      `;

      $('#showLogin').addEventListener('click', (e) => {
        e.preventDefault();
        renderLogin();
      });

      $('#registerForm').addEventListener('submit', e => {
        e.preventDefault();
        const username = $('#regUsername').value.trim();
        const password = $('#regPassword').value.trim();
        const confirm = $('#regConfirm').value.trim();
        if(!username || !password || !confirm){
          alert('Fill all fields.');
          return;
        }
        if(password !== confirm){
          alert('Passwords do not match.');
          return;
        }
        if(usersDB[username]){
          alert('Username already taken.');
          return;
        }
        usersDB[username] = {
          username,
          password,
          role: 'player',
          medals: {bronze:0, silver:0, gold:0},
          rank: 'Bronze Medic',
          completedCases: []
        };
        alert('Registration successful! Please login.');
        saveToStorage();
        renderLogin();
      });
    }

    // Post-login setup: show nav, content, admin link if admin
    function postLoginSetup() {
      saveToStorage();
      // Show admin link if user is admin
      if(currentUser.role === 'admin'){
        adminToolsLink.style.display = 'block';

        const difficulty = $('#caseDifficulty').value;
        if(!title || !description || !game || !difficulty){
          alert('Fill all fields.');
          return;

        // Check if editing existing

        if(selectedCaseId) {
          casesDB[selectedCaseId].title = title;
          casesDB[selectedCaseId].description = description;
          casesDB[selectedCaseId].game = game;
          casesDB[selectedCaseId].difficulty = difficulty;
          alert('Case updated.');
        } else {
          // New case id
          const newId = `case${Date.now()}`;
          casesDB[newId] = {
            id: newId,
            title,
            description,
            game,
            status: 'open',
            createdBy: currentUser.username,
            difficulty,
          };
          alert('Case created.');
          // Refresh select options
          renderCaseCreator();
          return;
        }
        saveToStorage();
      });

      $('#selectExistingCase').addEventListener('change', e => {

        if(!caseId) return;
        const selectedCase = casesDB[caseId];
        if(selectedCase){
          $('#caseTitle').value = selectedCase.title;
          $('#caseDescription').value = selectedCase.description;
          $('#caseGame').value = selectedCase.game;
          $('#caseDifficulty').value = selectedCase.difficulty;
        }
      });

      $('#deleteCaseBtn').addEventListener('click', () => {
        const selectedCaseId = $('#selectExistingCase').value;
        if(!selectedCaseId){
          alert('Select a case to delete.');
          return;

        if(confirm('Are you sure you want to delete this case? This action cannot be undone.')){
          delete casesDB[selectedCaseId];
          alert('Case deleted.');
          saveToStorage();
          renderCaseCreator();

        renderGames();

    // Start a specific case
    function startCase(caseId) {
      const c = casesDB[caseId];

      }

        // Simulate solving with a simple success
        alert('Congratulations! You solved the case.');
        // Update user progress
        if(!currentUser.completedCases.includes(caseId)){
          currentUser.completedCases.push(caseId);
          // Award medal based on difficulty
          switch(c.difficulty) {
            case 'easy': currentUser.medals.bronze++; break;
            case 'medium': currentUser.medals.silver++; break;
            case 'hard': currentUser.medals.gold++; break;
          }
          currentUser.rank = calculateRank(currentUser);
          usersDB[currentUser.username] = {...currentUser};
          saveToStorage();

        renderShadowCases();

    // Leaderboard Section

      });

      let tableRows = '';
      sortedUsers.forEach((u,i) => {
        tableRows += `

            <td>${i+1}</td>
            <td>${u.username}</td>

          demoteUser(username);

          const username = btn.dataset.user;
          if(username === currentUser.username) {
            alert('You cannot delete yourself.');
            return;
          }
          if(confirm(`Are you sure you want to delete user '${username}'?`)){
            delete usersDB[username];
            saveToStorage();
            renderAdminTools();
          }

        promptAddUser();
      });
      $('#backToHome').addEventListener('click', () => {
        renderHome();
      });

    // Admin: Promote user medals
    function promoteUser(username) {
      const user = usersDB[username];
      if(!user){
        alert('User not found.');
        return;
      }
      // Promote from bronze -> silver -> gold (max)
      if(user.medals.bronze < 10){
        user.medals.bronze++;
      } else if(user.medals.silver < 10){
        user.medals.silver++;
      } else if(user.medals.gold < 10){
        user.medals.gold++;
      } else {
        alert('User already has maximum medals.');
        return;
      }
      user.rank = calculateRank(user);
      usersDB[username] = user;
      saveToStorage();
      alert(`${username} promoted!`);
      renderAdminTools();
    }

    // Admin: Demote user medals
    function demoteUser(username) {
      const user = usersDB[username];
      if(!user){
        alert('User not found.');
        return;
      }
      // Demote in reverse: gold -> silver -> bronze
      if(user.medals.gold > 0){
        user.medals.gold--;
      } else if(user.medals.silver > 0){
        user.medals.silver--;
      } else if(user.medals.bronze > 0){
        user.medals.bronze--;
      } else {
        alert('User has no medals to demote.');
        return;
      }
      user.rank = calculateRank(user);
      usersDB[username] = user;
      saveToStorage();
      alert(`${username} demoted.`);
      renderAdminTools();
    }

    function promptAddUser() {
      showModal(`
        <h3>Add New User</h3>

          <label for="newUsername">Username</label>
          <input type="text" id="newUsername" required />

            <option value="admin">Admin</option>

      $('#addUserForm').addEventListener('submit', e => {
        e.preventDefault();
        const username = $('#newUsername').value.trim();
        const password = $('#newPassword').value.trim();
        const role = $('#newRole').value;
        if(!username || !password) {
          alert('Fill all fields.');
          return;
        }
        if(usersDB[username]){
          alert('Username already exists.');
          return;
        }
        usersDB[username] = {
          username,
          password,
          role,
          medals: {bronze:0, silver:0, gold:0},
          rank: 'Bronze Medic',
          completedCases: []
        };
        saveToStorage();
        alert('User added.');
        closeModal();
        renderAdminTools();
      });

      $('#cancelAddUser').addEventListener('click', () => {
        closeModal();
      });
    }

    // Initial load
    loadFromStorage();

    if(currentUser){
      postLoginSetup();
    } else {
      renderLogin();
